<match restapi.**>
  type forward
  buffer_type file
  buffer_path /var/log/td-agent/logging.*.buffer
  hard_timeout 20m
  expire_dns_cache 1m
  heartbeat_type tcp
  <server>
    name td-agent-server
    host td-agent-server
    port 24224
    weight 60
  </server>
</match>

